<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet href="style.css">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2? família=Nabla&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-login">
        </nav>
        <div class="left-login">
            <h1></h1>
            <img src="loginimg.svg" rel="loginimg">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Sistema de Login</h1>
                <div class="textfield">
                    <label name="email">Email:</label>
                    <input type="email" placeholder="Email" required><br><br>
                </div>
                <div class="textfield">
                    <label name="senha">Senha:</label>
                    <input type="password" placeholder="Senha" required><br><br>
                </div>
                <button class="btn-login">Login</button>
                <script src="https://accounts.google.com/gsi/client" async defer></script>
                <div id="g_id_onload" data-client_id="YOUR_GOOGLE_CLIENT_ID"
                    data-login_uri="https://your.domain/your_login_endpoint" data-auto_prompt="false">
                </div>
                <div class="g_id_signin" data-type="standard" data-size="mid" data-theme="outline"
                    data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
                </div>

                <div class="registro">
                    <P></i>Ainda não tem uma conta?<a href="#">Registre aqui!</a></P>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
